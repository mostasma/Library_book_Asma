<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Book</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <h1>Library Book</h1>
    <div class="book-list">
        <h2>Book List</h2>
        <ul id="book-list"></ul>
    </div>
    <div class="book-details">
        <h2>Book Details</h2>
        <div id="book-details"></div>
    </div>
    <div class="add-book-form">
        <h2>Add a New Book</h2>
        <form id="add-book-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required placeholder="Enter book title"><br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required placeholder="Enter book author"><br>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" required placeholder="Enter number of pages"><br>
            <label for="image">Image URL:</label>
            <input type="url" id="image" name="image" placeholder="Enter image URL"><br>
            <label for="details">Details:</label>
            <textarea id="details" name="details" placeholder="Enter book details"></textarea><br>
            <button type="submit">Add Book</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
